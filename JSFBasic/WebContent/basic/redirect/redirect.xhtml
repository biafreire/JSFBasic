<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	
	<h:head>
		<title>Redirect</title>
	</h:head>
	<h:body>
		<h:form>
			<p>Enter First Name: </p>
			<p><h:inputText value="#{redirectBean.firstName}"/></p>
			<h:button value="HTTP GET" outcome="redirectResult" />
			<h:commandButton value="HTTP POST with redirect" action="redirectResult?faces-redirect=true" />
			<h:commandButton value="HTTP POST" action="redirectResult" />
			
			<p><h:commandButton action="redirectResult?faces-redirect=true&amp;includeViewParams=true" value="boomarkable"></h:commandButton></p>
			<p><h:link outcome="redirectResult?faces-redirect=true&amp;includeViewParams=true" value="bookmarkable link with include string" /></p>
			<p><h:link outcome="redirectResult?faces-redirect=true" includeViewParams="true" value="bookmarkable link with include attr" /></p>
			<p><h:commandButton value="Index" action="index" /></p>
		</h:form>
	</h:body>
</html>
