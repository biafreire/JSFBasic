<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    
    <!-- Example adapted by: https://www.mkyong.com/jsf2/jsf-2-repeat-tag-example/ -->
    
	<h:body>
	
		<ui:composition template="/common/lnf-template.xhtml">
			
			<ui:define name="title"> JavaServer Faces Virtual Trainer Application - REPEAT	</ui:define>
			
			<ui:define name="body">
			
				<h:form>
				
					<p>	<h:messages /> </p>
					
					<h2>All List</h2>
					<table class="order-table" border="1">
						<tr>
							<th class="order-table-header">Index</th>
							<th class="order-table-header">Begin</th>
							<th class="order-table-header">End</th>
							<th class="order-table-header">Step</th>
							<th class="order-table-header">First</th>
							<th class="order-table-header">Last</th>
							<th class="order-table-header">Even</th>
							<th class="order-table-header">Odd</th>
			    			<th class="order-table-header">Order No</th>
			    			<th class="order-table-header">Product Name</th>
			    			<th class="order-table-header">Price</th>
			    			<th class="order-table-header">Quantity</th>
			    			<th class="order-table-header">Action</th>
			    			
			    		</tr>
						<ui:repeat value="#{repeatBean.orderList}" var="o" varStatus="status">
							<tr>
								<f:facet name="caption">Teste Caption</f:facet>
								<td><h:outputText value="#{status.index}"/></td>
								<td><h:outputText value="#{status.begin}"/></td>
								<td><h:outputText value="#{status.end}"/></td>
								<td><h:outputText value="#{status.step}"/></td>
								<td><h:outputText value="#{status.first}"/></td>
								<td><h:outputText value="#{status.last}"/></td>
								<td><h:outputText value="#{status.even}"/></td>
								<td><h:outputText value="#{status.odd}"/></td>
								<td><h:outputText value="#{o.orderNo}"/></td>
								<td><h:outputText value="#{o.productName}"/></td>
								<td><h:outputText value="#{o.price}"/></td>
								<td><h:outputText value="#{o.qty}"/></td>
								<td><h:commandButton value="Delete by Object" action="#{repeatBean.delete(o)}" /></td>
							</tr>
						</ui:repeat>
			    		
					</table>
					
					<h2>Odd List</h2>
					<table class="order-table" border="1">
						<tr>
			    			<th class="order-table-header">Index</th>
			    			<th class="order-table-header">Order No</th>
			    			<th class="order-table-header">Product Name</th>
			    			<th class="order-table-header">Price</th>
			    			<th class="order-table-header">Quantity</th>
			    			<th class="order-table-header">Action</th>
			    		</tr>
			    		
			    		<tbody>
							<ui:repeat value="#{repeatBean.orderList}" var="o" offset="0" step="2" varStatus="status">
								<tr>
									<td><h:outputText value="#{status.index}"/></td>
									<td><h:outputText value="#{o.orderNo}"/></td>
									<td><h:outputText value="#{o.productName}"/></td>
									<td><h:outputText value="#{o.price}"/></td>
									<td><h:outputText value="#{o.qty}"/></td>
									<td><h:commandButton value="Delete by Index" action="#{repeatBean.deleteByIndex(status.index)}" /></td>
								</tr>
							</ui:repeat>
			    		</tbody>
					</table>
					
					<h2>Even List</h2>
					<table class="order-table" border="1">
						<tr>
			    			<th class="order-table-header">Index</th>
			    			<th class="order-table-header">Order No</th>
			    			<th class="order-table-header">Product Name</th>
			    			<th class="order-table-header">Price</th>
			    			<th class="order-table-header">Quantity</th>
			    			<th class="order-table-header">Action</th>
			    		</tr>
			    		
			    		<tbody>
							<ui:repeat value="#{repeatBean.orderList}" var="o" offset="1" step="2" varStatus="status">
								<tr>
									<td><h:outputText value="#{status.index}"/></td>
									<td><h:outputText value="#{o.orderNo}"/></td>
									<td><h:outputText value="#{o.productName}"/></td>
									<td><h:outputText value="#{o.price}"/></td>
									<td><h:outputText value="#{o.qty}"/></td>
									<td><h:commandButton value="Delete by Object" action="#{repeatBean.delete(o)}" /></td>
								</tr>
							</ui:repeat>
			    		</tbody>
					</table>
					
					<h:commandButton value="Index" action="index" immediate="true" />
					
				</h:form>
				
			</ui:define>
		</ui:composition>
		
	</h:body>
</html>
